<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="countdown">
        <div class="heading">
            <h1 id="event-title">Title</h1>
        </div>
        <div class="timer">
            <span align="center" class="days"></span> <span class="colon">:</span>
            <span align="center" class="hours"></span> <span class="colon">:</span>
            <span align="center" class="minutes"></span> <span class="colon">:</span>
            <span align="center" class="seconds"></span>
        </div>
        <button class="btn" id="changebtn">Change Countdown</button>
    </div>
    <div class="container">
        <div class="heading">
            <h1>Set countdown date. Must be a future date.</h1>
        </div>
        <form>
            <div class="form-group">
                <p>Title</p>
                <input type="text" id="title">
            </div>
            <div class="form-group">
                <p>Year</p>
                <select class="form-control" id="year">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="form-group">
                <p>Month</p>
                <select class="form-control" id="month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="form-group">
                <p>Day</p>
                <select class="form-control" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <button type="button" class="btn" id="button">Get Countdown</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
